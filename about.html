<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - CasaOS 博客</title>
    <style>
        body {
            font-family: "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff;
            padding: 50px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
        }
        .back-home {
            margin-top: 35px;
            text-align: center;
        }
        .back-home a {
            padding: 10px 22px;
            background: #4CAF50;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .back-home a:hover {
            background: #43A047;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>关于我</h1>
        <p>
            这里写你的介绍内容，例如：这是我的个人网站，基于 GitHub Pages 搭建。<br>
            未来我会在这里分享技术、生活以及学习笔记。
        </p>

        <div class="back-home">
            <a href="/">返回首页</a>
        </div>
    </div>
</body>
</html>
