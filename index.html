<html>
<head>
    <meta charset="UTF-8" />
    <title>CasaOS 博客</title>

    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        nav a:hover {
            color: #0078ff;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 20px;
            text-align: center;
        }
        section {
    margin-top: 30px;
}

.post-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 25px;
}

.post-card h3 {
    margin: 0;
    font-size: 24px;
}

.post-card .date {
    color: #666;
    margin: 6px 0 12px 0;
}

.readmore {
    text-decoration: none;
    font-weight: bold;
    color: #0078ff;
}
.readmore:hover {
    text-decoration: underline;
}
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到 CasaOS 的博客</h1>
        <p>记录、分享、成长</p>
    </header>

    <nav>
        <a href="/">首页</a>
        <a href="/about.html">关于</a>
        <a href="/blog.html">文章</a>
    </nav>

<section>
    <h2>最新文章</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> — {{ post.date | date: "%Y-%m-%d" }}
        </li>
        {% endfor %}
    </ul>
</section>

</body>
</html>
